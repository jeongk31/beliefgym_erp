{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>지점 관리</h2>
    <a href="{{ url_for('add_branch') }}" class="btn btn-primary">+ 새 지점 등록</a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>지점명</th>
                        <th>지점장 수</th>
                        <th>트레이너 수</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                    {% for branch in branches %}
                    <tr>
                        <td><strong>{{ branch.name }}</strong></td>
                        <td>
                            <span class="badge bg-warning text-dark">{{ branch.admin_count }}명</span>
                        </td>
                        <td>
                            <span class="badge bg-secondary">{{ branch.trainer_count }}명</span>
                        </td>
                        <td>{{ branch.created_at[:10] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">등록된 지점이 없습니다.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
