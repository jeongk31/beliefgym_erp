{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">비밀번호 변경</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
                        <div class="form-text">비밀번호는 4자 이상이어야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">변경하기</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
