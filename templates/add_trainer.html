{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>새 트레이너 등록</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름 *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">아이디 *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호 *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    {% if user.role == 'main_admin' %}
                    <div class="mb-3">
                        <label for="branch_id" class="form-label">지점 *</label>
                        <select class="form-select" id="branch_id" name="branch_id" required>
                            <option value="">선택하세요</option>
                            {% for branch in branches %}
                            <option value="{{ branch.id }}">{{ branch.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">근무시간 <small class="text-muted">(선택사항 - 평일 자동 분류에 사용)</small></label>
                        <div class="row">
                            <div class="col">
                                <label for="work_start_time" class="form-label small">시작</label>
                                <input type="time" class="form-control" id="work_start_time" name="work_start_time">
                            </div>
                            <div class="col">
                                <label for="work_end_time" class="form-label small">종료</label>
                                <input type="time" class="form-control" id="work_end_time" name="work_end_time">
                            </div>
                        </div>
                        <small class="text-muted">근무시간을 설정하면 평일 수업 완료 시 자동으로 근무내/근무외 분류됩니다.</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">트레이너 등록</button>
                        <a href="{{ url_for('trainers') }}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
